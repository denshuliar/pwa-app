<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0" />
		<meta name="description" content="QR Menu for restaurants" />
		<meta name="keywords" content="QR Menu for restaurants" />

		<link rel="icon" href="<%= BASE_URL %>favicon.ico">

        <title>QR Menu for restaurants</title>

        <!-- get client domain -->

        <script>
			function checkClientDomain () {
                const clientId = /:\/\/([^\/]+)/.exec(window.location.href)[1].split('.')[0]

                if (!clientId.includes('localhost')) {
                    localStorage.setItem('client_id', JSON.stringify(clientId))
                } else {
                    localStorage.setItem('client_id', JSON.stringify('test-outlet'))
                }
            }

			checkClientDomain()
        </script>

        <!-- get client domain -->

		<!-- web-font loader -->

		<script>
			WebFontConfig = {
				google: {
					families: ['Inter:400,500,600,700'],
				}
            }

			function font() {
				var wf = document.createElement('script')

				wf.src = ('https:' == document.location.protocol ? 'https' : 'http') + '://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js'
				wf.type = 'text/javascript'
				wf.async = 'true'

				var s = document.getElementsByTagName('script')[0]

				s.parentNode.insertBefore(wf, s)
			}

			font()
		</script>

		<!-- web-font loader -->

	</head>

	<body>

	<noscript>
		<strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
	</noscript>

	<div id="app"></div>
	<!-- built files will be auto injected -->
  </body>
</html>
